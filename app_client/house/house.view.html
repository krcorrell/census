<div id="wrapper" ng-class="vm.toggle ? 'toggled' : ''">

    <sidebar></sidebar>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{vm.content}}</h1>
                    <div class="container">
                        <p class="bg-info" ng-bind="vm.selectedState.stateName"></p>
                        <p class="bg-info" ng-bind="vm.selectedCounty.countyName"></p>
                        <p class="bg-info" ng-bind="vm.selectedCity.cityName"></p>
                    </div>

                    <div class="container">
                        <p class="bg-info"><strong>Low-end House</strong>: {{vm.HousePrices.lowend}}</p>
                        <p class="bg-info"><strong>Mid-level House</strong>: {{vm.HousePrices.midlevel}}</p>
                        <p class="bg-info"><strong>High-end House</strong>: {{vm.HousePrices.highend}}</p>
                    </div>

                    <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle" ng-click="toggleMenu">Toggle Menu</a>-->
                    <button type="button" class="btn btn-default btn-link" id="menu-toggle" ng-model="vm.toggle" ng-click="vm.toggle=!vm.toggle">Toggle Menu</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
